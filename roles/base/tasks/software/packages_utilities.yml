- name: system setup | utilities | install utility packages
  tags: packages,system,settings
  package:
    state: latest
    name:
      - at
      - byobu
      - colordiff
      - curl
      - "{{ dns_utils_package}}"
      - htop
      - iotop
      - "{{ lm_sensors_package }}"
      - lsof
      - mc
      - mlocate
      - mosh
      - ncdu
      - neofetch
      - net-tools
      - "{{ nfs_client_package }}"
      - nmap
      - ranger
      - "{{ rename_package }}"
      - rsync
      - sqlite3
      - screen
      - sshfs
      - tmux
      - traceroute
      - "{{ vim_package }}"
      - wget
      - whois
      - zsh

- name: system setup | utilities | install man-pages (arch)
  tags: packages,system,settings
  pacman:
    state: latest
    name:
      - man-db
      - man-pages
  when: ansible_distribution == "Archlinux"

- name: system setup | zsh | modify /etc/zsh/zshenv
  tags: zsh,system,settings
  template:
    src: zshenv.j2
    dest: /etc/zsh/zshenv
    owner: root
    group: root
    mode: 0644